<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container analytics-container">
        <h1>Analytics Dashboard</h1>
        
        <div class="stats-container">
            <div class="stat-box">
                <i class="fas fa-users"></i>
                <h2>Total Visitors</h2>
                <p id="visitorCount">0</p>
            </div>
            
            <div class="stat-box">
                <i class="fas fa-music"></i>
                <h2>Total Songs Played</h2>
                <p id="totalPlays">0</p>
            </div>
        </div>

        <div class="top-songs">
            <h2>Most Played Songs</h2>
            <div id="songList" class="song-list">
                <!-- Songs will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="mood-stats">
            <h2>Mood Distribution</h2>
            <div id="moodStats" class="mood-distribution">
                <!-- Mood stats will be inserted here by JavaScript -->
            </div>
        </div>

        <button onclick="window.location.href='moods.html'" class="back-btn">Go Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
